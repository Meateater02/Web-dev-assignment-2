<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="admin.css" rel="stylesheet">
	<style>
	    h1 {text-align: center;}
	</style>
        <title>Booking</title>
    </head>
    <body>
        <!--Bootstrap Nav Bar-->
        <nav class="nav bg-dark">
            <a class="nav-link active" aria-current="page" href="booking.html">Booking</a>
            <a class="nav-link" href="admin.html">Admin</a>
        </nav>
	<br>
	<h1>Book a Cab Online</h1>
	<br>
        <!--Form for booking request-->
        <div class="container mt-3 bookingform">
            <div class="mb-3">
                <label>Customer Name</label>
                <input id="cname" type="text" name="cname" class="form-control">
            </div>
            <div class="mb-3">
                <label>Phone Number</label>
                <input id="phone" type="text" name="phone" class="form-control">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label>Unit Number</label>
                        <input id="unumber" type="text" name="unumber" class="form-control">
                    </div>
                    <div class="col">
                        <label>Street Number</label>
                        <input id="snumber" type="text" name="snumber" class="form-control">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Street Name</label>
                <input id="stname" type="text" name="stname" class="form-control">
            </div>
            <div class="mb-3">
                <label>Suburb</label>
                <input id="sbname" type="text" name="sbname" class="form-control">
            </div>
            <div class="mb-3">
                <label>Destination Suburb</label>
                <input id="dsbname" type="text" name="dsbname" class="form-control">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label>Pick-Up Date</label>
                        <input id="bdate" type="date" name="date" class="form-control">
                    </div>
                    <div class="col">
                        <label>Pick-Up Time</label>
                        <input id="time" type="time" name="time" class="form-control">
                    </div>
                    <div class="col">
                        <br>
                        <button name="submit" class="btn btn-primary" onclick="booking()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--for the booking message-->
        <div id="reference" name="reference" class="container mt-3 bookingform"></div>
    </body>
</html>

<script type="text/javascript" src="./booking.js"></script>
